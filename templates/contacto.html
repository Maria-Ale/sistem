{%extends 'base.html'%}

{%block title%}Sistem Chip - Contacto{%endblock%}

{%block content%}
<div class="container-fluid bg-green py-5">
  <div class="col-md-6 m-auto text-center text-white">
      <h1 class="h1">Contáctanos</h1>
      <p>
          Aquí encontrarás la ubicación para que puedas encontrar nuestra tienda física o enviarnos un mensaje con tus inquietudes.
      </p>
  </div>
</div>

<br><br>
<div class="container mt-5">
    <h1 class="text-center">Nuestra Ubicación</h1>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="embed-responsive embed-responsive-16by9">
          <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3989.407417962506!2d-77.62788512596407!3d0.8223072630463373!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e296b9180f85a61%3A0xc97584b738e77208!2sUniversidad%20De%20Nari%C3%B1o!5e0!3m2!1ses!2sco!4v1718059739751!5m2!1ses!2sco"
            width="600" 
            height="450" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy">
          </iframe>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="container-fluid bg-green py-5">
    <h1 class="text-center" style="font-size: 30px; color: #ffffff;">ESCRÍBENOS</h1>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form action="" method="POST">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="correo">Correo Electrónico</label>
                    <input type="email" class="form-control" id="correo" name="correo" required>
                </div>
                <div class="form-group">
                    <label for="asunto">Asunto</label>
                    <input type="text" class="form-control" id="asunto" name="asunto" required>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje</label>
                    <textarea class="form-control" id="mensaje" name="mensaje" rows="5" required></textarea>
                </div>
                <center>
                  <button type="submit" class="btn btn-white">Enviar</button>
                </center>
            </form>
        </div>
    </div>
</div>

{%endblock%}
